<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>思辨场</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f2f2f2;
      --panel: rgba(255, 255, 255, 0.88);
      --card: rgba(255, 255, 255, 0.96);
      --ink: #111111;
      --muted: #666666;
      --line: #d0d0d0;
      --radius: 0;
      --shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
      --accent: #111111;
      --accent-soft: #f4f4f4;
      --sans: "Manrope", "PingFang SC", sans-serif;
      --mono: "JetBrains Mono", monospace;
      --bg-image: none;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; border-radius: 0 !important; }

    html { scroll-behavior: smooth; }

    body {
      font-family: var(--sans);
      color: var(--ink);
      background:
        radial-gradient(980px 460px at 50% -110px, rgba(0, 0, 0, 0.05), transparent 70%),
        radial-gradient(980px 360px at 52% 110%, rgba(0, 0, 0, 0.04), transparent 68%),
        linear-gradient(180deg, #fafafa 0%, #f1f1f1 100%);
      min-height: 100vh;
      padding: 24px 16px 34px;
      position: relative;
      isolation: isolate;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.3;
      pointer-events: none;
      z-index: -1;
    }

    .app {
      max-width: 1180px;
      margin: 0 auto;
      display: grid;
      gap: 14px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      border-bottom: 1px solid rgba(193, 208, 236, 0.55);
      padding: 8px 16px;
      max-width: 1180px;
      margin: 0 auto;
      width: 100%;
    }

    .title {
      font-size: clamp(22px, 2.8vw, 32px);
      letter-spacing: -0.02em;
      font-weight: 700;
      color: #111111;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      padding: 16px;
      display: grid;
      gap: 12px;
    }

    .section-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    h2 {
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #666666;
      font-weight: 700;
    }

    .mono {
      font-family: var(--mono);
      color: var(--muted);
      font-size: 12px;
    }

    textarea {
      width: 100%;
      min-height: 122px;
      border-radius: 14px;
      border: 1px solid var(--line);
      padding: 13px 14px;
      font-size: 15px;
      line-height: 1.62;
      font-family: var(--sans);
      outline: none;
      resize: vertical;
      background: var(--card);
      transition: border-color 180ms ease, box-shadow 180ms ease;
    }

    textarea:focus {
      border-color: #888888;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.08);
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      border-radius: 999px;
      border: 1px solid #111111;
      background: var(--accent);
      color: #ffffff;
      padding: 0 14px;
      min-height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-family: var(--sans);
      font-weight: 600;
      letter-spacing: 0;
      transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease, border-color 150ms ease;
      box-shadow: 0 8px 16px rgba(87, 84, 232, 0.2);
    }

    button:hover {
      transform: translateY(-1px);
      background: #000000;
    }

    button:disabled { opacity: 0.58; cursor: not-allowed; }

    .btn-ghost {
      color: #222222;
      background: #ffffff;
      border-color: #cfcfcf;
      box-shadow: none;
    }

    #keysBtn {
      margin-right: 4px;
      margin-left: auto;
    }

    .model-filter {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-btn {
      min-height: 32px;
      padding: 0 12px;
      border-radius: 999px;
      border: 1px solid #cfcfcf;
      background: #fff;
      color: #222222;
      box-shadow: none;
      font-size: 13px;
      font-weight: 600;
    }

    .filter-btn.active {
      border-color: #111111;
      background: #111111;
      color: #fff;
    }

    .model-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 10px;
      align-items: stretch;
    }

    .model-item {
      border: 1px solid var(--line);
      border-radius: 14px;
      min-height: 56px;
      padding: 8px 12px;
      background: var(--card);
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px;
      align-items: center;
      transition: border-color 140ms ease, box-shadow 140ms ease, transform 140ms ease;
    }

    .model-item:hover {
      border-color: #999999;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      transform: translateY(-1px);
    }

    .model-check {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border: 1px solid #a8a8a8;
      border-radius: 4px;
      background: #ffffff;
      display: inline-grid;
      place-content: center;
      cursor: pointer;
      transition: border-color 140ms ease, background 140ms ease;
    }

    .model-check::after {
      content: "";
      width: 10px;
      height: 10px;
      transform: scale(0);
      transition: transform 120ms ease;
      background: #ffffff;
      clip-path: polygon(14% 53%, 0 66%, 40% 100%, 100% 24%, 86% 11%, 39% 70%);
    }

    .model-check:checked {
      background: var(--accent);
      border-color: var(--accent);
    }

    .model-check:checked::after {
      transform: scale(1);
    }

    .model-name { font-weight: 600; font-size: 16px; color: #111111; }

    .split { display: grid; gap: 12px; }

    .answers-panel {
      display: grid;
      gap: 10px;
    }

    .response-row {
      height: clamp(460px, 68vh, 760px);
      display: flex;
      gap: 10px;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x proximity;
      padding-bottom: 2px;
      align-items: stretch;
    }

    .response-row::-webkit-scrollbar,
    .resp-body::-webkit-scrollbar,
    .history-list::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .response-row::-webkit-scrollbar-thumb,
    .resp-body::-webkit-scrollbar-thumb,
    .history-list::-webkit-scrollbar-thumb {
      background: #b0b0b0;
      border-radius: 999px;
    }

    .resp-card {
      width: clamp(340px, 36vw, 460px);
      flex: 0 0 auto;
      scroll-snap-align: start;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--card);
      display: grid;
      grid-template-rows: auto auto minmax(0, 1fr);
      gap: 6px;
      padding: 12px;
      overflow: hidden;
      contain: layout paint;
    }

    .resp-head {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: baseline;
      flex-wrap: wrap;
    }

    .resp-tools {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .order-btn {
      border: 1px solid #d0d0d0;
      background: #f7f7f7;
      color: var(--ink);
      border-radius: 999px;
      width: 26px;
      height: 26px;
      padding: 0;
      line-height: 24px;
      font-size: 13px;
      font-weight: 700;
      box-shadow: none;
    }

    .order-btn:hover {
      transform: none;
      border-color: #999999;
      background: #ededed;
    }

    .copy-btn {
      border: 1px solid #111111;
      background: #111111;
      color: #fff;
      border-radius: 6px;
      width: auto;
      min-width: 52px;
      height: 24px;
      padding: 0 10px;
      font-size: 11px;
      font-weight: 600;
      box-shadow: none;
      transition: all 180ms ease;
    }

    .copy-btn:hover {
      transform: none;
      border-color: #000000;
      background: #000000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .copy-btn.copied {
      background: #22c55e;
      border-color: #22c55e;
      color: #fff;
    }

    .resp-title {
      font-size: 17px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .status {
      font-size: 12px;
      border: 1px solid #d0d0d0;
      border-radius: 999px;
      padding: 3px 8px;
      color: var(--muted);
      font-family: var(--mono);
      background: #f7f7f7;
    }

    .status.running { border-color: #c8c8c8; color: #444444; background: #f2f2f2; }
    .status.ok { border-color: #bdbdbd; color: #222222; background: #efefef; }
    .status.err { border-color: #bdbdbd; color: #222222; background: #efefef; }

    .resp-body {
      min-height: 0;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.72;
      font-size: 14px;
      color: #111111;
      padding-right: 2px;
    }


    .summary-panel {
      display: none;
      gap: 10px;
      border-top: 1px solid var(--line);
      padding-top: 10px;
    }

    .summary-card {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--card);
      padding: 10px 12px;
      display: grid;
      grid-template-rows: auto minmax(0, 1fr);
      gap: 8px;
      min-height: 180px;
    }

    .summary-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .mini-btn {
      min-height: 28px;
      padding: 0 10px;
      font-size: 12px;
      border-radius: 8px;
    }

    .summary-title {
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #666666;
      font-weight: 700;
    }

    .history-list {
      display: grid;
      gap: 8px;
      max-height: 300px;
      overflow: auto;
      padding-right: 2px;
    }

    .history-item {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--card);
      padding: 8px 9px;
      display: grid;
      gap: 3px;
      cursor: pointer;
      transition: border-color 140ms ease;
    }

    .history-item:hover { border-color: #999999; }

    .history-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .history-item .time {
      color: var(--muted);
      font-family: var(--mono);
      font-size: 11px;
    }

    .history-item .question {
      font-weight: 600;
      font-size: 13px;
      line-height: 1.45;
    }

    .history-del {
      border: 1px solid #cfcfcf;
      background: #f6f6f6;
      color: var(--muted);
      border-radius: 999px;
      box-shadow: none;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 700;
      line-height: 1.4;
      min-width: 48px;
    }

    .history-del:hover {
      transform: none;
      box-shadow: none;
      border-color: #999999;
      color: #222222;
      background: #ededed;
    }

    .history-empty {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      padding: 10px;
    }

    .search-row {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .search-row input {
      flex: 1;
      border: 1px solid var(--line);
      border-radius: 999px;
      min-height: 36px;
      padding: 0 12px;
      background: var(--card);
      font-size: 13px;
      outline: none;
    }

    .search-row input:focus {
      border-color: #888888;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.08);
    }

    details.secondary {
      border: 1px dashed #c8c8c8;
      border-radius: 14px;
      padding: 10px 12px;
      background: rgba(247, 250, 255, 0.9);
    }

    details.secondary summary {
      list-style: none;
      cursor: pointer;
      color: var(--muted);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    details.secondary summary::-webkit-details-marker { display: none; }

    .file-row {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .rank-panel {
      display: grid;
      gap: 12px;
    }

    .rank-head {
      display: grid;
      gap: 6px;
    }

    .rank-title {
      font-size: 34px;
      font-weight: 700;
      color: #111111;
      letter-spacing: -0.02em;
    }

    .rank-sub {
      color: var(--muted);
      font-size: 14px;
    }

    .rank-board {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.72);
      padding: 14px 14px 12px;
      display: grid;
      gap: 12px;
    }

    .rank-note {
      color: #555555;
      font-size: 14px;
      line-height: 1.5;
    }

    .rank-legend {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
      color: #555555;
      font-size: 12px;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border: 1px solid #777;
      display: inline-block;
    }

    .legend-dot.us { background: #1a1a1a; }
    .legend-dot.cn { background: #8f8f8f; }

    .rank-bars {
      display: grid;
      grid-template-columns: repeat(9, minmax(78px, 1fr));
      gap: 10px;
      align-items: end;
      min-height: 250px;
      overflow-x: auto;
      padding-bottom: 2px;
    }

    .rank-col {
      min-width: 78px;
      display: grid;
      justify-items: center;
      align-items: end;
      gap: 8px;
    }

    .rank-bar {
      width: 36px;
      border-radius: 10px 10px 6px 6px;
      background: linear-gradient(180deg, #3a3a3a 0%, #111111 100%);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 12px;
      padding-bottom: 6px;
    }

    .rank-bar.us {
      background: linear-gradient(180deg, #242424 0%, #0d0d0d 100%);
    }

    .rank-bar.cn {
      background: linear-gradient(180deg, #9a9a9a 0%, #616161 100%);
    }

    .rank-name {
      font-size: 12px;
      line-height: 1.3;
      text-align: center;
      color: #333333;
      min-height: 34px;
      display: grid;
      align-items: start;
    }

    @media (max-width: 960px) {
      .response-row { height: min(60vh, 620px); }
      .resp-card { width: min(84vw, 430px); }
      .rank-bars { grid-template-columns: repeat(9, minmax(92px, 1fr)); }
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      place-items: center;
      z-index: 1000;
      backdrop-filter: blur(2px);
    }

    .modal-overlay.active { display: grid; }

    .modal {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      width: min(420px, 92vw);
      max-height: 85vh;
      overflow: auto;
      display: grid;
      gap: 16px;
      padding: 20px;
    }

    .modal-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--line);
    }

    .modal-title {
      font-size: 17px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .modal-close {
      border: none;
      background: none;
      font-size: 22px;
      color: #999;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      box-shadow: none;
    }

    .modal-close:hover { color: #333; }

    .key-form { display: grid; gap: 14px; }

    .key-form label {
      font-size: 13px;
      font-weight: 600;
      color: #333;
    }

    .key-form select,
    .key-form input {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
      background: #fff;
    }

    .key-form select:focus,
    .key-form input:focus {
      border-color: #888;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.08);
    }

    .key-form .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }

    .key-form button {
      flex: 1;
      min-height: 38px;
    }

    .key-status {
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid var(--line);
    }

    .key-status-title {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 10px;
    }

    .key-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .key-tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      background: #f0f0f0;
      color: #333;
      border: 1px solid #ddd;
    }

    .key-tag.saved {
      background: #e8f5e9;
      border-color: #4caf50;
      color: #2e7d32;
    }

    .key-tag .del-key {
      border: none;
      background: none;
      color: #999;
      cursor: pointer;
      padding: 0;
      margin-left: 2px;
      font-size: 14px;
      line-height: 1;
      box-shadow: none;
    }

    .key-tag .del-key:hover { color: #d32f2f; }

    .key-msg {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }

    .key-msg.show { display: block; }
    .key-msg.success { background: #e8f5e9; color: #2e7d32; }
    .key-msg.error { background: #ffebee; color: #c62828; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title">思辨场</div>
      <button id="keysBtn" class="btn-ghost">密钥</button>
    </header>

    <div id="keysModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-head">
          <div class="modal-title">API 密钥设置</div>
          <button class="modal-close" id="keysModalClose">&times;</button>
        </div>
        <div class="key-form">
          <label>OpenRouter API Key</label>
          <input type="password" id="keyInput" placeholder="请输入 OpenRouter API Key">
          <div class="btn-row">
            <button id="saveKeyBtn">保存</button>
          </div>
          <div id="keyMsg" class="key-msg"></div>
        </div>
      </div>
          </div>
        </div>
      </div>
    </div>

    <section class="panel">
      <div class="section-head">
        <h2>Prompt</h2>
        <div class="actions">
          <button id="runBtn">提交</button>
          <button id="exampleBtn" class="btn-ghost">示例</button>
          <button id="clearBtn" class="btn-ghost">清空</button>
        </div>
      </div>
      <textarea id="questionInput" placeholder="例如：写一篇 600 字左右的科幻短篇小说，包含一个意外转折，风格冷峻。"></textarea>
      <div class="mono">回车换行，Command+回车发送</div>
    </section>

    <section class="panel">
      <div class="section-head">
        <h2>模型</h2>
        <button id="selectAllBtn" class="btn-ghost">全选/全不选</button>
      </div>
      <div id="modelFilter" class="model-filter"></div>
      <div id="modelGrid" class="model-list"></div>
    </section>

    <div class="split">
      <section class="panel answers-panel">
        <div class="section-head">
          <h2>回答</h2>
          <div class="actions">
            <button id="genSummaryBtn" class="btn-ghost" style="display:none;">生成差异总结</button>
            <button id="genFusionBtn" class="btn-ghost" style="display:none;">生成最佳融合</button>
          </div>
        </div>
        <div class="mono" id="runMeta">等待</div>
        <div id="responses" class="response-row"></div>
        <div id="summaryPanel" class="summary-panel">
          <div class="summary-card">
            <div class="summary-title">差异总结</div>
            <div id="summaryContent" class="resp-body"></div>
          </div>
          <div class="summary-card">
            <div class="summary-head">
              <div class="summary-title">最佳答案融合</div>
              <button id="regenFusionBtn" class="btn-ghost mini-btn" type="button">重新生成</button>
            </div>
            <div id="fusionContent" class="resp-body"></div>
          </div>
        </div>
      </section>
    </div>

    <section class="panel">
      <div class="section-head">
        <h2>记录</h2>

    function getDeltaFromChunk(chunk) {
      const choice = chunk?.choices?.[0];
      return (
        choice?.delta?.content ||

    function createStreamRenderer(el) {
      el.textContent = "";
      const node = document.createTextNode("");
      el.appendChild(node);

      let fullText = "";
      let renderBuffer = "";
      let deltaBuffer = "";
      let frameId = 0;
      let timerId = 0;

      const shouldFlushNow = (text) => {
        if (!text) return false;
        if (text.length >= 8) return true;
        return /[，。！？；：、\n\r ]$/.test(text);
      };

      const flush = () => {
        frameId = 0;
        if (!renderBuffer) return;
        node.appendData(renderBuffer);
        renderBuffer = "";
      };

      const scheduleFlush = () => {
        if (!frameId) frameId = requestAnimationFrame(flush);
      };

      return {
        push(delta) {
          if (!delta) return;
          const safe = sanitizeModelText(delta);
          if (!safe) return;
          fullText += safe;
          deltaBuffer += safe;

          if (shouldFlushNow(deltaBuffer)) {
            renderBuffer += deltaBuffer;
            deltaBuffer = "";
            scheduleFlush();
            if (timerId) {
              clearTimeout(timerId);
              timerId = 0;
            }
            return;
          }

          if (!timerId) {
            timerId = setTimeout(() => {
              timerId = 0;
              if (!deltaBuffer) return;
              renderBuffer += deltaBuffer;
              deltaBuffer = "";
              scheduleFlush();
            }, 36);
          }
        },
        set(text) {
          if (frameId) cancelAnimationFrame(frameId);
          if (timerId) clearTimeout(timerId);
          frameId = 0;
          timerId = 0;
          fullText = sanitizeModelText(text || "");
          renderBuffer = "";
          deltaBuffer = "";
          node.data = fullText;
        },
        get() {
          return fullText;
        },
      };
    }

    function parseSSEText(raw, provider) {
      let merged = "";
      let finalText = "";
      const lines = raw.split(/\r?\n/);
      for (const line of lines) {
        const trimmed = line.trim();
        if (!trimmed.startsWith("data:")) continue;
        const data = trimmed.slice(5).trim();
        if (!data || data === "[DONE]") continue;
        try {
          const json = JSON.parse(data);
          const delta = getDeltaFromChunk(json);
          if (delta) merged += delta;
          const parsed = provider.parse(json);
          if (parsed) finalText = parsed;
        } catch (e) {
          continue;
        }
      }
      return sanitizeModelText(merged || finalText || "");
    }

    async function streamSSE(provider, onDelta) {
      const res = await fetch(provider.url, {
        method: "POST",
        headers: provider.headers,
        body: JSON.stringify({ ...provider.body, stream: true }),
        signal: provider.signal,
      });

      if (!res.ok) {
        let payload = null;
        let text = "";
        try { payload = await res.json(); } catch (e) { payload = null; }
        if (!payload) {
          try { text = await res.text(); } catch (e) { text = ""; }
        }
        const message = payload?.error?.message || payload?.message || text || `HTTP ${res.status}`;
        throw new Error(message);
      }

      if (!res.body) {
        const payload = await res.json();
        return sanitizeModelText(provider.parse(payload) || "");
      }

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let lineBuffer = "";
      let raw = "";
      let content = "";
      let hasDelta = false;

      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          raw += chunk;
          lineBuffer += chunk;

          const lines = lineBuffer.split(/\r?\n/);
          lineBuffer = lines.pop() || "";

          for (const line of lines) {
            const trimmed = line.trim();
            if (!trimmed.startsWith("data:")) continue;
            const data = trimmed.slice(5).trim();
            if (!data || data === "[DONE]") continue;
            try {
              const json = JSON.parse(data);
              const delta = getDeltaFromChunk(json);
              if (delta) {
                hasDelta = true;
                content += delta;
                onDelta(delta, content);
              }
            } catch (e) {
              continue;
            }
          }
        }
      } catch (error) {
        if (hasDelta && (error?.name === "AbortError" || /aborted/i.test(String(error?.message || "")))) {
          return content;
        }
        throw error;
      }

      if (hasDelta) return content;

      const parsed = parseSSEText(raw, provider);
      if (parsed) {
        onDelta(parsed, parsed);
        return parsed;
      }

      try {
        const json = JSON.parse(raw.trim());
        return provider.parse(json) || "";
      } catch (e) {
        return "";
      }
    }

      }
      return sanitizeModelText(provider.parse(payload) || "");
    }

          body: { model, messages, temperature: 0.6 },
          parse: (data) => data?.choices?.[0]?.message?.content?.trim(),
          stream: true,
        },
        gemini: {
          url: `${CONFIG.gatewayBase}/api/gemini/chat/completions`,
          headers: { ...commonHeaders },
          body: { model, messages, temperature: 0.6 },
          parse: (data) => data?.choices?.[0]?.message?.content?.trim() || "",
          stream: true,
        },
        moonshot: {
          url: `${CONFIG.gatewayBase}/api/moonshot/chat/completions`,
          headers: { ...commonHeaders },
          body: { model, messages, temperature: 0.6 },
          parse: (data) => data?.choices?.[0]?.message?.content?.trim(),
          stream: true,
        },
        zhipu: {
          url: `${CONFIG.gatewayBase}/api/zhipu/chat/completions`,
          headers: { ...commonHeaders },
          body: {
            model,
            messages,
            temperature: 1.0,
          },
          parse: (data) => (data?.choices?.[0]?.message?.content || "").trim(),
          stream: true,
        },
        minimax: {
          url: `${CONFIG.gatewayBase}/api/minimax/chat/completions`,
          headers: { ...commonHeaders },
          body: { model, messages, temperature: 1.0 },
          parse: (data) => data?.choices?.[0]?.message?.content?.trim(),
          stream: true,
        },
        qwen: {
          url: `${CONFIG.gatewayBase}/api/qwen/chat/completions`,
          headers: { ...commonHeaders },
          body: { model, messages },
          parse: (data) => data?.choices?.[0]?.message?.content?.trim(),
          stream: true,
        },
        deepseek: {
          url: `${CONFIG.gatewayBase}/api/deepseek/chat/completions`,
          headers: { ...commonHeaders },
          body: { model, messages, temperature: 0.6 },
          parse: (data) => data?.choices?.[0]?.message?.content?.trim(),
          stream: true,
        },
      };

      const provider = providers[modelKey];
      if (!provider) throw new Error("未支持的模型");
      provider.signal = controller.signal;

      if (savedKey) {
        provider.headers["X-Api-Key"] = savedKey;
      }

      try {
        for (let attempt = 1; attempt <= maxAttempts; attempt += 1) {
          try {
            if (provider.stream && typeof onStream === "function") {
              const streamContent = await streamSSE(provider, onStream);
              if (streamContent) {
                return {
                  ok: true,
                  content: sanitizeModelText(streamContent),
                  durationMs: Math.round(performance.now() - started),
                  modelName: model,
                };
              }
              const fallbackContent = await fetchJsonCompletion(provider, controller.signal);
              if (fallbackContent) onStream(fallbackContent, fallbackContent);
              return {
                ok: true,
                content: sanitizeModelText(fallbackContent),
                durationMs: Math.round(performance.now() - started),
                modelName: model,
              };
            }

            const content = await fetchJsonCompletion(provider, controller.signal);
            return {
              ok: true,
              content: sanitizeModelText(content),
              durationMs: Math.round(performance.now() - started),
              modelName: model,
            };
          } catch (error) {
            const message = normalizeError(error);
            if (attempt < maxAttempts && shouldRetry(message)) {
              await new Promise((resolve) => setTimeout(resolve, 420));
              continue;
            }
            throw new Error(message);
          }
        }

        throw new Error("请求失败");
      } catch (error) {
        return {
          ok: false,
          error: normalizeError(error),
          durationMs: Math.round(performance.now() - started),
          modelName: model,
        };
      } finally {
        clearTimeout(timer);
      }
    }

    function renderSummaryFromText(text) {
      summaryContentEl.textContent = sanitizeModelText(text || "").trim() || "生成中...";
    }

    function renderFusionFromText(text) {
      fusionContentEl.textContent = sanitizeModelText(text || "").trim() || "生成中...";
    }

    function renderSummaryFromSaved(summaryText) {
      if (!summaryText) {
        summaryPanelEl.style.display = "none";
        return;
      }
      summaryPanelEl.style.display = "grid";
      if (typeof summaryText === "object") {
        const legacy = summaryText.diff || summaryText.raw || "";
        renderSummaryFromText(legacy);
        return;
      }
      renderSummaryFromText(summaryText);
    }

    function renderFusionFromSaved(fusionText) {
      if (!fusionText) {
        renderFusionFromText("");
        return;
      }
      summaryPanelEl.style.display = "grid";
      renderFusionFromText(fusionText);
    }

    async function runComparisonSummary(record) {
      summaryPanelEl.style.display = "grid";
      renderSummaryFromText("生成中...");

      const promptLines = [
        "你是严谨的对比分析助手。",
        "请基于以下多模型回答，生成一段差异总结，强调风格、结构、信息密度和完成度差异。",
        "只输出纯文本，不要使用星号，不要使用井号，不要用列表标记。",
        "问题：" + record.query,
        "回答：",
      ];

      record.responses.forEach((resp) => {
        const label = CONFIG.displayModels[resp.modelKey] || CONFIG.apiModels[resp.modelKey] || resp.modelKey;
        promptLines.push(`【${label}】`);
        promptLines.push(resp.content || resp.error || "");
      });

      let raw = "";
      const result = await callModel("qwen", promptLines.join("\n"), (delta, full) => {
        raw = full;
        renderSummaryFromText(raw);
      });

      if (!result.ok) {
        renderSummaryFromText(result.error || "生成失败");
        return result.error || "生成失败";
      }

      raw = sanitizeModelText(raw || result.content || "");
      renderSummaryFromText(raw);
      return raw || "-";
    }

    async function runBestFusion(record) {
      summaryPanelEl.style.display = "grid";
      renderFusionFromText("生成中...");

      const promptLines = [
        "你是资深编辑与答案整合助手。",
        "请融合以下多个答案，生成一个最终版。",
        "要求：结构清晰，可直接执行，避免重复，补齐遗漏，保留关键信息。",
        "输出限制：只输出最终答案正文，不要解释过程，不要提及模型，不要出现星号和井号。",
        "用户问题：" + record.query,
        "候选答案：",
      ];

      record.responses.forEach((resp) => {
        const label = CONFIG.displayModels[resp.modelKey] || CONFIG.apiModels[resp.modelKey] || resp.modelKey;
        promptLines.push(`【${label}】`);
        promptLines.push(resp.content || resp.error || "");
      });

      let raw = "";
      const result = await callModel("qwen", promptLines.join("\n"), (delta, full) => {
        raw = full;
        renderFusionFromText(raw);
      });

      if (!result.ok) {
        renderFusionFromText(result.error || "生成失败");
        return result.error || "生成失败";
      }

      raw = sanitizeModelText(raw || result.content || "");
      renderFusionFromText(raw);
      return raw || "-";
    }

    async function regenerateFusion() {
      if (state.running || !state.currentRecord) return;
      regenFusionBtn.disabled = true;
      const fusion = await runBestFusion(state.currentRecord);
      state.currentRecord.fusion = fusion;
      const idx = state.history.findIndex((item) => item.id === state.currentRecord.id);
      if (idx >= 0) state.history[idx].fusion = fusion;
      saveHistory();
      regenFusionBtn.disabled = false;
    }

    async function runQuery() {
      const prompt = questionInput.value.trim();
      if (!prompt) {
        questionInput.focus();
        return;
      }

      const selected = Array.from(document.querySelectorAll("input[name='model']:checked")).map((el) => el.value);
      if (!selected.length) {
        alert("请至少选择一个模型");
        return;
      }
      const orderedSelected = sortModelKeysForDisplay(selected);

      state.running = true;
      runBtn.disabled = true;
      regenFusionBtn.disabled = true;
      setRunMeta(`执行中 | ${selected.length} 个模型`);
      responsesEl.innerHTML = orderedSelected.map((modelKey) => buildCardSkeleton(modelKey)).join("");
      bindCardOrderButtons();
      bindCopyButtons();
      summaryPanelEl.style.display = "none";
      renderFusionFromText("");

      const tasks = orderedSelected.map(async (modelKey) => {
        try {
          const card = document.getElementById(`card-${modelKey}`);
          const bodyEl = card.querySelector(".resp-body");
          const statusEl = card.querySelector(".status");
          const metaEl = card.querySelector(".mono");
          const renderer = createStreamRenderer(bodyEl);

          const result = await callModel(modelKey, prompt, (delta) => renderer.push(delta));
          const label = getModelLabel(modelKey);
          metaEl.textContent = `${label} | ${result.durationMs} ms`;

          if (result.ok) {
            statusEl.className = "status ok";
            statusEl.style.display = "none";
            const copyBtn = card.querySelector(".copy-btn");
            copyBtn.style.display = "inline-flex";
            copyBtn.textContent = "复制";
            copyBtn.classList.remove("copied");
            if (!renderer.get()) renderer.set(result.content || "(空响应)");
          } else {
            statusEl.className = "status err";
            statusEl.textContent = "失败";
            renderer.set(result.error || "请求失败");
          }

          return {
            modelKey,
            modelName: result.modelName,
            content: result.content || renderer.get(),
            error: result.ok ? null : result.error,
            durationMs: result.durationMs,
            finishedAt: new Date().toISOString(),
          };
        } catch (error) {
          return {
            modelKey,
            modelName: getModelLabel(modelKey),
            content: "",
            error: normalizeError(error),
            durationMs: 0,
            finishedAt: new Date().toISOString(),
          };
        }
      });

      const settled = await Promise.allSettled(tasks);
      const responses = settled.map((item, index) => {
        if (item.status === "fulfilled") return item.value;
        return {
          modelKey: orderedSelected[index],
          modelName: getModelLabel(orderedSelected[index]),
          content: "",
          error: normalizeError(item.reason),
          durationMs: 0,
          finishedAt: new Date().toISOString(),
        };
      });
      const record = {
        id: crypto.randomUUID ? crypto.randomUUID() : String(Date.now()),
        createdAt: new Date().toISOString(),
        query: prompt,
        models: orderedSelected.map((k) => getModelLabel(k)),
        modelKeys: orderedSelected,
        responses,
        summary: null,
        fusion: null,
      };

      state.history.unshift(record);

      saveHistory();
      renderHistory(state.history);

      state.currentRecord = record;
      setRunMeta(`${selected.length} 个模型 | ${new Date(record.createdAt).toLocaleString()}`);
      state.running = false;
      runBtn.disabled = false;

      genSummaryBtn.style.display = "inline-flex";
      genFusionBtn.style.display = "inline-flex";

      await appendRecordToFile(record);
    }

    function clearResponses() {
      responsesEl.innerHTML = "";
      summaryPanelEl.style.display = "none";
      renderFusionFromText("");
      regenFusionBtn.disabled = false;
      genSummaryBtn.style.display = "none";
      genFusionBtn.style.display = "none";
      setRunMeta("等待");
      state.currentRecord = null;
    }

    function clearHistory() {
      if (!confirm("确认清空所有本地记录？")) return;
      state.history = [];
      saveHistory();
      renderHistory([]);
      clearResponses();
    }

    function openDb() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(FILE_DB, 1);
        request.onupgradeneeded = () => {
          const db = request.result;
          if (!db.objectStoreNames.contains(FILE_STORE)) {
            db.createObjectStore(FILE_STORE);
          }
        };
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    async function idbSet(key, value) {
      const db = await openDb();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(FILE_STORE, "readwrite");
        tx.objectStore(FILE_STORE).put(value, key);
        tx.oncomplete = () => resolve();
        tx.onerror = () => reject(tx.error);
      });
    }

    async function idbGet(key) {
      const db = await openDb();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(FILE_STORE, "readonly");
        const req = tx.objectStore(FILE_STORE).get(key);
        req.onsuccess = () => resolve(req.result || null);
        req.onerror = () => reject(req.error);
      });
    }

    async function loadFileHandle() {
      if (!window.showSaveFilePicker) {
        fileStatusEl.textContent = "文件：浏览器不支持";
        bindFileBtn.disabled = true;
        return;
      }
      try {
        const handle = await idbGet("historyFile");
        if (handle) {
          state.fileHandle = handle;
          updateFileStatus();
        }
      } catch (error) {
        fileStatusEl.textContent = "文件：读取失败";
      }
    }

    function updateFileStatus() {
      if (!state.fileHandle) {
        fileStatusEl.textContent = "文件：未绑定";
        return;
      }
      fileStatusEl.textContent = `文件：${state.fileHandle.name}`;
    }

    async function bindFile() {
      if (!window.showSaveFilePicker) return;
      try {
        const handle = await window.showSaveFilePicker({
          suggestedName: "multiqa_history.jsonl",
          types: [{ description: "JSON Lines", accept: { "application/json": [".jsonl", ".json"] } }],
        });
        state.fileHandle = handle;
        await idbSet("historyFile", handle);
        updateFileStatus();
        await ensureWritePermission();
      } catch (error) {
        fileStatusEl.textContent = "文件：未绑定";
      }
    }

    async function ensureWritePermission() {
      if (!state.fileHandle) return false;
      if (state.fileHandle.queryPermission) {
        const status = await state.fileHandle.queryPermission({ mode: "readwrite" });
        if (status === "granted") return true;
      }
      if (state.fileHandle.requestPermission) {
        const status = await state.fileHandle.requestPermission({ mode: "readwrite" });
        return status === "granted";
      }
      return false;
    }

    async function appendRecordToFile(record) {
      if (!state.fileHandle) return;
      const ok = await ensureWritePermission();
      if (!ok) {
        fileStatusEl.textContent = "文件：无写入权限";
        return;
      }
      try {
        const file = await state.fileHandle.getFile();
        const writable = await state.fileHandle.createWritable({ keepExistingData: true });
        const line = JSON.stringify(record) + "\n";
        await writable.write({ type: "write", position: file.size, data: line });
        await writable.close();
      } catch (error) {
        fileStatusEl.textContent = "文件：写入失败";
      }
    }

    function exportOnce() {
      const blob = new Blob([JSON.stringify(state.history, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "multiqa_history.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    renderModelSelector();
    renderRanking();
    loadHistory();
    loadFileHandle();
    loadBackground();
    initKeysModal();

    const keysModalEl = document.getElementById("keysModal");
    const keysBtnEl = document.getElementById("keysBtn");
    const keysModalCloseEl = document.getElementById("keysModalClose");
    const keyModelSelectEl = document.getElementById("keyModelSelect");
    const keyInputEl = document.getElementById("keyInput");
    const saveKeyBtnEl = document.getElementById("saveKeyBtn");
    const keyTagsEl = document.getElementById("keyTags");
    const keyMsgEl = document.getElementById("keyMsg");

    function initKeysModal() {
      loadKeysFromGateway();
    }

    function openKeysModal() {
      keysModalEl.classList.add("active");
      loadKeysFromGateway();
    }

    function closeKeysModal() {
      keysModalEl.classList.remove("active");
      keyMsgEl.className = "key-msg";
      keyMsgEl.textContent = "";
      keyInputEl.value = "";
      keyModelSelectEl.value = "";
    }

    async function loadKeysFromGateway() {
      try {
        const res = await fetch(CONFIG.gatewayBase + "/api/keys");
        const data = await res.json();
        const configured = data.configured || [];
        renderKeyTags(configured);
        configured.forEach(function(modelKey) {
          const stored = localStorage.getItem(LOCAL_KEYS_STORAGE + "_" + modelKey);
          if (stored) {
            CONFIG.apiKeys[modelKey] = stored;
          }
        });
      } catch (e) {
        renderKeyTags([]);
      }
    }

    function renderKeyTags(configured) {
      if (!configured || configured.length === 0) {
        keyTagsEl.innerHTML = '<span class="key-tag">暂无</span>';
        return;
      }
      keyTagsEl.innerHTML = configured.map(function(modelKey) {
        var name = MODEL_DISPLAY_NAMES[modelKey] || modelKey;
        return '<span class="key-tag saved" data-model="' + modelKey + '">' + name + '<button class="del-key" data-model="' + modelKey + '" title="删除">&times;</button></span>';
      }).join("");
      keyTagsEl.querySelectorAll(".del-key").forEach(function(btn) {
        btn.addEventListener("click", async function(e) {
          e.stopPropagation();
          var modelKey = btn.dataset.model;
          if (!confirm("确定删除 " + (MODEL_DISPLAY_NAMES[modelKey] || modelKey) + " 的密钥？")) return;
          try {
            await fetch(CONFIG.gatewayBase + "/api/keys?model=" + modelKey, { method: "DELETE" });
            localStorage.removeItem(LOCAL_KEYS_STORAGE + "_" + modelKey);
            CONFIG.apiKeys[modelKey] = "";
            loadKeysFromGateway();
            keyMsgEl.className = "key-msg show success";
            keyMsgEl.textContent = "删除成功";
            setTimeout(function() { keyMsgEl.className = "key-msg"; }, 2000);
          } catch (e) {
            keyMsgEl.className = "key-msg show error";
            keyMsgEl.textContent = "删除失败";
          }
        });
      });
    }

    async function saveKey() {
      var key = keyInputEl.value.trim();
      if (!key) {
        keyMsgEl.className = "key-msg show error";
        keyMsgEl.textContent = "请输入 API Key";
        return;
      }
      localStorage.setItem("multiqa_openrouter_key", key);
      keyMsgEl.className = "key-msg show success";
      keyMsgEl.textContent = "保存成功";
      keyInputEl.value = "";
    }

    keysBtnEl.addEventListener("click", openKeysModal);
    keysModalCloseEl.addEventListener("click", closeKeysModal);
    keysModalEl.addEventListener("click", function(e) {
      if (e.target === keysModalEl) closeKeysModal();
    });
    saveKeyBtnEl.addEventListener("click", saveKey);

    runBtn.addEventListener("click", function() {
      if (!state.running) runQuery();
    });

    clearBtn.addEventListener("click", clearResponses);
    clearHistoryBtn.addEventListener("click", clearHistory);

    searchHistoryEl.addEventListener("input", (event) => {
      filterHistory(event.target.value.trim());
    });

    selectAllBtn.addEventListener("click", () => {
      const boxes = Array.from(document.querySelectorAll("input[name='model']"));
      const allChecked = boxes.every((box) => box.checked);
      boxes.forEach((box) => { box.checked = !allChecked; });
    });

    exampleBtn.addEventListener("click", () => {
      questionInput.value = "写一篇 600 字左右的科幻短篇小说，包含一个意外转折，风格冷峻。";
      questionInput.focus();
    });

    bindFileBtn.addEventListener("click", bindFile);
    exportBtn.addEventListener("click", exportOnce);
    regenFusionBtn.addEventListener("click", regenerateFusion);
    genSummaryBtn.addEventListener("click", async () => {
      if (!state.currentRecord) return;
      genSummaryBtn.disabled = true;
      genSummaryBtn.textContent = "生成中...";
      const summary = await runComparisonSummary(state.currentRecord);
      state.currentRecord.summary = summary;
      saveHistory();
      summaryPanelEl.style.display = "grid";
      genSummaryBtn.style.display = "none";
    });
    genFusionBtn.addEventListener("click", async () => {
      if (!state.currentRecord) return;
      genFusionBtn.disabled = true;
      genFusionBtn.textContent = "生成中...";
      const fusion = await runBestFusion(state.currentRecord);
      state.currentRecord.fusion = fusion;
      saveHistory();
      summaryPanelEl.style.display = "grid";
      genFusionBtn.style.display = "none";
    });
    setBgBtn.addEventListener("click", () => bgInput.click());
    clearBgBtn.addEventListener("click", clearBackground);
    bgInput.addEventListener("change", () => {
      const file = bgInput.files?.[0];
      if (file) setBackground(file);
    });

    questionInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter" && (event.metaKey || event.ctrlKey)) {
        event.preventDefault();
        runBtn.click();
      }
    });
  </script>
